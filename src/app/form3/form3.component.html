<form [formGroup]="userListGroup">
  <ul formArrayName="users">
    <li *ngFor="let userControl of userListGroup.controls.users.controls; let i = index">
      <input formControlName="{{i}}">
      <button (click)="removeUserControl(i)">Remove</button>
    </li>
  </ul>
</form>

<button (click)="addUserControl()">Add user</button>
